    <div class="container" style="width: 600px;">
        <form name="form1" class="red" action="./php/reg.php" method="POST">
            <h2 style="text-align: center;"> Registration</h2>
            <label>Full Name</label>
            <input type="text" id="name" name="name"  placeholder="Full Name" required><br />
            <label>ID</label>
            <input type="number" id="id" name="id" placeholder="1710XXXX" required><br />

            <label>Password<span id="psw"></span></label>
            <input type="password" id="password" name="password" placeholder="Password" 
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must 
             contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required><br />
            
            <label>Email</label>
            <input type="text" id="email" name="email" placeholder="email@yahoo.com" required><br />
            <label>Phone</label>
            <input type="text" id="phone" name="phone" placeholder="01xxxxxxxxx" required><br />
            <label>Full Address</label>
            <input type="text" id="address" name="address" placeholder="Type here..." required> <br />
            
            <button type="submit" onclick="ValidateEmail(document.form1.email),phonenumber(document.form1.phone)">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script>
        function ValidateEmail(inputText) {
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (inputText.value.match(mailformat)) {
                document.form1.email.focus();
                return true;
            }
            else {
                alert("You have entered an invalid email address!");
                document.form1.email.focus();
                return false;
            }
        }
        function phonenumber(inputtxt) {
            var phoneno = /^\d{11}$/;
            if (inputtxt.value.match(phoneno)) {
                return true;
            }
            else {
                alert("Not a valid Phone Number");
                return false;
            }
        }
        var myInput = document.getElementById("password")
        myInput.onkeyup = function(){
            document.getElementById('psw').innerHTML = "  (length should be more than 8,atleast 1 capital letter,aleast 1 digit should contain)";
        }
        myInput.onblur = function () {
                document.getElementById('psw').style.display = "none";
        }
       
    </script>
